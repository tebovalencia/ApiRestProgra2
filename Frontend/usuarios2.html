<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CLINICA - USUARIOS</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/estilo.css" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <!-- (El sidebar y otros elementos del layout se mantienen igual) -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <!-- (El topbar se mantiene igual) -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Usuarios</h1>
                        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                            <i class="fas fa-download fa-sm text-white-50"></i> Generar Reporte
                        </a>
                    </div>

                    <!-- Tabla de Usuarios -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Usuarios</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>ID-USUARIO</th>
                                            <th>Nombre</th>
                                            <th>Apellido</th>
                                            <th>Dirección</th>
                                            <th>Correo</th>
                                            <th>Teléfono</th>
                                            <th>Rol</th>
                                        </tr>
                                    </thead>
                                    <tbody id="usuariosTableBody">
                                        <!-- Aquí se cargarán los datos dinámicamente -->
                                    </tbody>
                                </table>
                            </div>
                            <!-- Botón para abrir el modal de agregar usuario -->
                            <button class="btn btn-primary" id="nuevoUsuarioBtn">Nuevo Usuario</button>
                        </div>
                    </div>

                    <!-- Modal para agregar un nuevo usuario -->
                    <div class="modal" id="nuevoUsuarioModal" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Agregar Nuevo Usuario</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form id="nuevoUsuarioForm">
                                        <div class="form-group">
                                            <label for="nombre">Nombre</label>
                                            <input type="text" class="form-control" id="nombre" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="apellido">Apellido</label>
                                            <input type="text" class="form-control" id="apellido" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="direccion">Dirección</label>
                                            <input type="text" class="form-control" id="direccion" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="correo">Correo</label>
                                            <input type="email" class="form-control" id="correo" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="telefono">Teléfono</label>
                                            <input type="text" class="form-control" id="telefono" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="rol">Rol</label>
                                            <input type="number" class="form-control" id="rol" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Guardar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- End of Page Content -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Derechos Reservados &copy; Estudiantes UMG 2024</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/datatables-demo.js"></script>

    <!-- Scripts para manejar el modal y el envío del formulario -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // URL de la API para obtener y agregar usuarios
            const apiUrl = 'http://localhost:8080/ServicioRestfull/webresources/generic/listaUsuario';

            // Botón y modal para nuevo usuario
            const nuevoUsuarioBtn = document.getElementById('nuevoUsuarioBtn');
            const nuevoUsuarioModal = document.getElementById('nuevoUsuarioModal');
            const nuevoUsuarioForm = document.getElementById('nuevoUsuarioForm');

            // Abrir el modal al hacer clic en "Nuevo Usuario"
            nuevoUsuarioBtn.addEventListener('click', function () {
                $('#nuevoUsuarioModal').modal('show');
            });

            // Enviar el formulario
            nuevoUsuarioForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const nuevoUsuario = {
                    nombre: document.getElementById('nombre').value,
                    apellido: document.getElementById('apellido').value,
                    direccion: document.getElementById('direccion').value,
                    correo: document.getElementById('correo').value,
                    telefono: document.getElementById('telefono').value,
                    rol: document.getElementById('rol').value
                };

                fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(nuevoUsuario)
                })
                    .then(response => {
                        if (response.ok) {
                            alert('Usuario agregado correctamente');
                            $('#nuevoUsuarioModal').modal('hide');
                            // Recargar la lista de usuarios
                            cargarUsuarios();
                        } else {
                            alert('Error al agregar usuario');
                        }
                    })
                    .catch(error => console.error('Error al agregar el usuario:', error));
            });

            // Función para cargar los usuarios en la tabla
            function cargarUsuarios() {
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        const usuariosTableBody = document.getElementById('usuariosTableBody');
                        usuariosTableBody.innerHTML = '';

                        data.forEach(usuario => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${usuario.idUsuario}</td>
                                <td>${usuario.nombre}</td>
                                <td>${usuario.apellido}</td>
                                <td>${usuario.direccion}</td>
                                <td>${usuario.correo}</td>
                                <td>${usuario.telefono}</td>
                                <td>${usuario.rol}</td>
                            `;
                            usuariosTableBody.appendChild(row);
                        });
                    })
                    .catch(error => console.error('Error al cargar los usuarios:', error));
            }

            // Cargar los usuarios al inicio
            cargarUsuarios();
        });
    </script>

</body>

</html>
